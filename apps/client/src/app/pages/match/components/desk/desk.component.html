<div class="match-table">
  <div class="desk-container">
    <div class="outer-line">
      <div class="inner-line">
        <div class="desk">
          <app-button
            class="btn btn--primary"
            color="primary"
            *ngIf="canShowResetGameButton | async"
          >
            Nueva votaci√≥n
          </app-button>
          <app-button
            class="btn btn--primary"
            color="primary"
            *ngIf="canShowRevealCardsButton | async"
          >
            Revelar las cartas
          </app-button>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngFor="let player of players$ | async; let i = index"
    [class]="getSeatClass(i)"
  >
    <app-avatar
      *ngIf="i === currentUserIndex; else normalCard"
      name="David"
    ></app-avatar>
    <ng-template #normalCard>
      <app-card
        [selected]="didPlayerSelectCard(player)"
        [value]="getCardValue(player.card)"
        [show]="areCardsRevealed ?? false"
      >
        {{ player.name }}
      </app-card>
    </ng-template>
  </div>
</div>
